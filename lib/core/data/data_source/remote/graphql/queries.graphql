mutation SignIn($input: SignInRequest!) {
  userSignIn(input: $input) {
    problem {
      ... on EmailOrPasswordIncorrectProblem {
        message
      }
    }
    token
    user {
      ...User
    }
  }
}
mutation SignUp($input: SignUpRequest!) {
  userSignUp(input: $input) {
    problem {
      ... on EmailAlreadyUsedProblem {
        message
      }
    }
    token
    user {
      ...User
    }
  }
}
mutation postCreate($input: CreatePostRequest!) {
  postCreate(input: $input) {
    ...Post
  }
}
mutation postDelete($input: PostIdRequest!) {
  postDelete(input: $input) {
    ok
  }
}
mutation postLike($input: PostIdRequest!) {
  postLike(input: $input) {
    ...Post
  }
}
mutation postUnlike($input: PostIdRequest!) {
  postUnlike(input: $input) {
    ...Post
  }
}
mutation editProfile($input: EditProfileRequest!) {
  userEditProfile(input: $input) {
    problem {
       ... on EmailAlreadyUsedProblem {
        message
      }
        ... on PhoneAlreadyUsedProblem {
        message
      }
    }
    user {
      ...User
    }

  }
}
query GetCurrentUser {
  userMe {
    ...User
  }
}
query getPosts($input: FindPostsRequest!) {
  posts(input: $input) {
    data {
      ...Post
    }
    pageInfo {
      ...PageAfter
    }
  }
}
query getMyPosts($input: FindMyPostsRequest!) {
  myPosts(input: $input) {
