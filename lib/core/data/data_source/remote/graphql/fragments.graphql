fragment User on UserModel {
  email
  firstName
  lastName
  middleName
  avatarUrl
  birthDate
  country
  gender
  phone
}
fragment Post on PostModel {
  author {
    ...User
  }
  id
  createdAt
  title
  description
  isLiked
  likesCount
  mediaUrl
}
fragment PageAfter on PageAfterCursorInfo {
  afterCursor

}